<h2>Editing transaction {{transaction._id}}</h2>
<div class="form-group">
<label for="transactionType">Transaction Type</label>
<select class="form-control" id="transactionType" ng-model="transaction.transactionType">
  <option value="sale">
    Sale
  </option>
  <option value="donation">
    Donation
  </option>
  <option value="recycling">
    Recycling
  </option>
</select>
</div>
<button class='btn btn-success' ng-click="saveTransaction()">Save</button>
