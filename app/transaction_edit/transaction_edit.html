<h2>Editing transaction {{transaction._id}}</h2>
Transaction type:
<select name="transactionType" ng-model="transaction.transactionType">
  <option value="sale">
    Sale
  </option>
  <option value="donation">
    Donation
  </option>
  <option value="recycling">
    Recycling
  </option>
</select>
<button class='btn btn-success' ng-click="saveTransaction()">Save</button>
