<a class="btn btn-success" href="#/transaction/new">New Transaction</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Transaction Date</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in db.rows" ng-click="rowClick($index)">
      <td class="span2"><a ng-href="#/transaction/{{ row.id }}">{{ row.key | date:'medium' }}</a></td>
      <td class="span6">{{ row.value }}</td>
    </tr>
  </tbody>
</table>
