<form ng-submit="saveProduct()">
  <input type="text" ng-model="product.name">
  <input type="number" step=0.01 ng-model="product.listPrice">
  <input type="submit" id="submit" value="Submit" />
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th>UTC</th>
      <th>Subject</th>
      <th>By</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in db.rows" ng-click="rowClick($index)">
      <td class="span2"><a ng-href="#/transaction/{{ row.id }}">{{ row.id }}</a></td>
      <td class="span6">{{ row.value }}</td>
      <td class="span2">{{ row.doc.alias }}</td>
    </tr>
  </tbody>
</table>
