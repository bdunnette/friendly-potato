<p>This is the partial for view 1.</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th>UTC</th>
      <th>Subject</th>
      <th>By</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in db.rows" ng-click="rowClick($index)">
      <td class="span2">{{ row.id }}</td>
      <td class="span6">{{ row.value }}</td>
      <td class="span2">{{ row.doc.alias }}</td>
    </tr>
  </tbody>
</table>
